<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="stepper-wrapper">
        <div class="stepper">
          <div class="step--1 step-active">Step 1</div>
          <div class="step--2">Step 2</div>
          <div class="step--3">Step 3</div>
          <div class="step--4">Finish</div>
        </div>
      </div>

      <div class="main-wrapper">
        <img src="/assets/img/bus.jpg" alt="bus" height="100%" width="100%" class="img-holder" />
        <div>
          <form class="form form-active">
            <div class="form--header-container">
              <h1 class="form--header-title">Bus Info</h1>
            </div>
            <div class="input-container">
              <input type="text" placeholder="Route" />
              <input type="text" placeholder="Bus Info" />
            </div>

            <button class="form__btn" id="btn-1">Next</button>
          </form>
          <form class="form">
            <div class="form--header-container">
              <h1 class="form--header-title">Personal Information</h1>
            </div>
            <div class="input-container">
              <input type="text" placeholder="Username" />
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-container">
              <input type="password" placeholder="Password" />
              <input type="password" placeholder="Confirm Password" />
            </div>
            <div class="input-container">
              <input type="text" placeholder="Phone" />
              <input type="text" placeholder="Position" />
            </div>

            <button class="form__btn" id="btn-2-prev">Previous</button>
            <button class="form__btn" id="btn-2-next">Next</button>
          </form>
          <form class="form">
            <div class="form--header-container">
              <h1 class="form--header-title">Social account</h1>
            </div>
            <div style="display: flex; justify-content: center">
              <input type="text" placeholder="Phone Number" />
            </div>
            <button class="form__btn" id="btn-3-prev">Previous</button>
            <button class="form__btn" id="btn-3">Submit</button>
          </form>
          <div class="form--message"></div>
        </div>
      </div>
    </main>
  </body>

  <script src="/assets/js/plugin.js"></script>
</html>
